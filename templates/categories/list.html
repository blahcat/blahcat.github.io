{% extends "index.html" %}

{% block title %}{{ config.title }} - Categories{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <ul>
                {% for category in terms %}
                <li><a href="{{ category.permalink }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
