# Site settings
header-img: img/home-bg.png
copyright_name: Blah Cats
title: Blah Cats
email: ctf AT [nospam]blah DOT cat
description: >

  Tales of a binary encoded life...

baseurl: ""
url: "https://blahcat.github.io"
email_username:  ctf AT [nospam]blah DOT cat
twitter_username: ctf_blahcat
github_username:  blahcat

excerpt_separator: <!--more-->


markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
exclude:
  - "less"
  - "node_modules"
  - "Gruntfile.js"
  - "package.json"
  - "README.md"
  - "examples.md"

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-gist
  - jekyll-spaceship


collections:
  authors:
    output: true



jekyll-spaceship:
  processors:
    - table-processor
    - mermaid-processor
  mermaid-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: mermaid
    syntax:
      code: 'mermaid!'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: default
    src: https://mermaid.ink/svg/
